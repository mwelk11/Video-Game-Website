<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="styles/rankedLists.css">
    </head>
    <div class="container">
        <section class="jumbotron center"></section>
    </div>

    <form name="gameSearchForm" ng-submit="getGames()">
        <div class="form-inline">
            <div class="form-group">
                <label for="genre">Genre:</label>
                <select class="form-control" id="genre" ng-model="formData.genre">
                    <option selected>Choose...</option>
                    <option value="Action-Adventure">Action-Adventure</option>
                    <option value="Role-Playing">Role-Playing</option>
                    <option value="Shooter">Shooter</option>
                </select>
            </div>
            <div class="form-group">
                <label for="publisherInput">Publisher:</label>
                <input type="text" class="form-control" id="publisherInput" ng-model="formData.publisher" placeholder="Enter Publisher...">
            </div>
            <div class="form-group">
                <label for="yearInput">Year:</label>
                <input type="text" class="form-control" id="yearInput" ng-model="formData.year" placeholder="Enter Year...">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
            <button type="reset" class="btn btn-primary" ng-click="clearForm()">Clear</button>
        </div>
    </form>
    <form>
        <div class="form-group" id="searchField">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                <input type="text" class="form-control" placeholder="Search games" ng-model="searchGames">
            </div>
        </div>
    </form>

    <div class="table-responsive" ng-init="getGames()">
        <table class="table table-striped table-bordered" id="gameTable">
            <thead>
                <tr>
                    <th><a href="#" ng-click="sortType = 'Title'; sortReverse = !sortReverse">
                            Title
                            <span ng-show="sortType == 'Title' && sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Title' && !sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th><a href="#" ng-click="sortType = 'Publisher'; sortReverse = !sortReverse">
                            Publisher
                            <span ng-show="sortType == 'Publisher' && sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Publisher' && !sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th><a href="#" ng-click="sortType = 'Genre'; sortReverse = !sortReverse">
                            Genre
                            <span ng-show="sortType == 'Genre' && sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Genre' && !sortReverse" class="fa fa-caret-up"></span>
                        </a>
                    </th>
                    <th><a href="#" ng-click="sortType = 'Year'; sortReverse = !sortReverse">
                            Year
                            <span ng-show="sortType == 'Year' && sortReverse" class="fa fa-caret-up"></span>
                            <span ng-show="sortType == 'Year' && !sortReverse" class="fa fa-caret-down"></span>
                        </a>
                    </th>
                    <th><a href="#" ng-click="sortType = 'Rating'; sortReverse = !sortReverse">
                            Rating
                            <span ng-show="sortType == 'Rating' && sortReverse" class="fa fa-caret-up"></span>
                            <span ng-show="sortType == 'Rating' && !sortReverse" class="fa fa-caret-down"></span>
                        </a>
                    </th>
                    <th>Reviews</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="game in games | orderBy:sortType:sortReverse | filter:searchGames">
                    <td>{{ game.Title }}</td>
                    <td>{{ game.Publisher }}</td>
                    <td>{{ game.Genre }}</td>
                    <td>{{ game.Year }}</td>
                    <td>{{ game.Rating }}</td>
                    <td>
                        <a href="http://www.gamespot.com/reviews/"><img src="../images/GamespotLogo.png"></a>
                        <a href="http://www.ign.com/games/reviews"><img src="../images/IgnLogo.png"></a>
                        <a href="http://www.metacritic.com/game/playstation-4"><img src="../images/MetacriticLogo.png"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</html>
